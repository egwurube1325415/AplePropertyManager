<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aple Property Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Thin aqua top strip (KHov vibe) -->
  <header class="topstrip">
    <button class="iconbtn" aria-label="Open menu">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
    <div class="brand">
      <img src="images/logo.png" alt="Aple logo" height="32" />
      <span>Aple Property Manager</span>
    </div>
    <nav class="actions">
      <button class="iconbtn" aria-label="Search">ğŸ”</button>
      <a class="signin" href="#contact">Sign In</a>
    </nav>
  </header>

  <!-- HERO: image slideshow -->
  <main id="hero" class="hero">
    <div class="slide back"></div>
    <div class="slide front"></div>
    <div class="overlay" aria-hidden="true"></div>

    <section class="center" role="region" aria-label="Intro">
      <h1 class="title">
        Find Your New Dream Home
        <span class="subtitle">Alternative &amp; supportive housing that feels like home.</span>
      </h1>

      <form class="search" role="search" action="/search" method="get">
        <span aria-hidden="true">ğŸ”</span>
        <input type="search" name="q"
               placeholder="Search by market, city, state, community"
               aria-label="Search homes" required />
        <button class="visually-hidden" type="submit">Search</button>
      </form>

      <button id="toggle" class="circlebtn" aria-pressed="false" aria-label="Pause slideshow">âšâš</button>
    </section>

    <a href="#content" class="down" aria-label="Scroll to content">âŒ„</a>
  </main>

  <!-- Below-the-fold placeholder -->
  <section id="content" class="content">
    <h2>Welcome to Aple</h2>
    <p>Use this space for About/Services/Contact once your hero is set.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
